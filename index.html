<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mitarbeiter Verfügbarkeit</title>
  <style>
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 1rem;
    }

    .logo-container img {
      max-width: 300px;
      height: auto;
    }
    <button onclick="saveInputsToLocalStorage()">Speichern</button>


    body { font-family: Arial, sans-serif; margin: 0; padding: 1rem; background: #f9f9f9; }
    header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem; flex-wrap: wrap; gap: 0.5rem; }
    h1 { font-size: 1.2rem; }
    table { border-collapse: collapse; width: 100%; background: white; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    input[type="text"] { width: 90%; padding: 4px; }
    .controls { margin-bottom: 1rem; display: flex; flex-wrap: wrap; gap: 0.5rem; }
    .controls button, .controls select { padding: 0.5rem 1rem; cursor: pointer; border: none; background: #007bff; color: white; border-radius: 4px; }
    .controls select { background: white; color: black; border: 1px solid #ccc; }
    .export-button { margin-bottom: 1rem; }
    @media (max-width: 600px) {
  table, tbody, th, td, tr {
    display: block;
  }
  /* thead NICHT ausblenden */
  td {
    border: none;
    position: relative;
    padding-left: 50%;
    text-align: left;
  }
  td::before {
    position: absolute;
    left: 10px;
    width: 45%;
    white-space: nowrap;
    font-weight: bold;
  }
  td:nth-of-type(1)::before { content: "Datum"; }
  td:nth-of-type(2)::before { content: "Wochentag"; }
  td:nth-of-type(3)::before { content: "Johannes"; }
  td:nth-of-type(4)::before { content: "Matthias"; }
  td:nth-of-type(5)::before { content: "Markus"; }
  td:nth-of-type(6)::before { content: "Marcel"; }
}

      thead th {
      position: sticky;
      top: 0;
      background-color: white;
      z-index: 2;
    }
</style>
</head>
<body>
  <div class="logo-container">
    <img src="https://ramchen-care.de/wp-content/uploads/2023/11/Original-on-Transparent.png" alt="Ramchen Care Logo">
  </div>

  <header>
    <h1>Verfügbarkeit der Mitarbeiter</h1>
    <button onclick="jumpToToday()">Heute</button>
    <select id="yearSelect" onchange="changeYear()">
      <option value="2024">2024</option>
      <option value="2025" selected>2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029">2029</option>
      <option value="2030">2030</option>
    </select>
  </header>

  <div class="controls">
    
    <button onclick="scrollToMonth('01.01')">Januar</button>
    <button onclick="scrollToMonth('01.02')">Februar</button>
    <button onclick="scrollToMonth('01.03')">März</button>
    <button onclick="scrollToMonth('01.04')">April</button>
    <button onclick="scrollToMonth('01.05')">Mai</button>
    <button onclick="scrollToMonth('01.06')">Juni</button>
    <button onclick="scrollToMonth('01.07')">Juli</button>
    <button onclick="scrollToMonth('01.08')">August</button>
    <button onclick="scrollToMonth('01.09')">September</button>
    <button onclick="scrollToMonth('01.10')">Oktober</button>
    <button onclick="scrollToMonth('01.11')">November</button>
    <button onclick="scrollToMonth('01.12')">Dezember</button>
  </div>

  <button class="export-button" onclick="exportTableToCSV()">Exportieren</button>

  <table id="Vertretungsplanung">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Wochentag</th>
        <th>Johannes</th>
        <th>Matthias</th>
        <th>Markus</th>
        <th>Marcel</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    function saveInputsToLocalStorage() {
  const rows = document.querySelectorAll("#Vertretungsplanung tbody tr");
  const data = [];

  rows.forEach(row => {
    const date = row.getAttribute("data-date");
    const inputs = Array.from(row.querySelectorAll("input")).map(input => input.value);
    data.push({ date, inputs });
  });

  localStorage.setItem("arbeitszeiten", JSON.stringify(data));
}

function loadInputsFromLocalStorage() {
  const data = JSON.parse(localStorage.getItem("arbeitszeiten") || "[]");

  data.forEach(entry => {
    const row = document.querySelector(`tr[data-date='${entry.date}']`);
    if (row) {
      const inputs = row.querySelectorAll("input");
      entry.inputs.forEach((value, index) => {
        if (inputs[index]) inputs[index].value = value;
      });
    }
  });
}

    function generateDates(year) {
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';
      const start = new Date(`${year}-01-01`);
      const end = new Date(`${year}-12-31`);
      const days = ['Sonntag','Montag','Dienstag','Mittwoch','Donnerstag','Freitag','Samstag'];

      for (let date = new Date(start); date <= end; date.setDate(date.getDate() + 1)) {
        const day = date.getDay();
        if (day === 0) continue;

        const d = ('0' + date.getDate()).slice(-2);
        const m = ('0' + (date.getMonth() + 1)).slice(-2);
        const y = date.getFullYear();
        const formattedDate = `${d}.${m}.${y}`;
        const weekday = days[day];

        const row = document.createElement('tr');
        row.setAttribute('data-date', formattedDate);
        row.innerHTML = `
          <td>${formattedDate}</td>
          <td>${weekday}</td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
          <td><input type="text" /></td>
        `;
        tbody.appendChild(row);
      }
    }

    function changeYear() {
      const selectedYear = document.getElementById("yearSelect").value;
      generateDates(selectedYear);
    }

    function jumpToToday() {
      const today = new Date();
      const d = ('0' + today.getDate()).slice(-2);
      const m = ('0' + (today.getMonth() + 1)).slice(-2);
      const y = today.getFullYear();
      const todayStr = `${d}.${m}.${y}`;
      const row = document.querySelector(`tr[data-date='${todayStr}']`);
      if (row) {
        row.scrollIntoView({ behavior: 'smooth', block: 'center' });
      } else {
        alert('Heutiges Datum ist nicht in der Liste vorhanden. Bitte wechseln Sie das Jahr!');
      }
    }

    function scrollToMonth(monthDay) {
      const selectedYear = document.getElementById("yearSelect").value;
      const fullDate = `${monthDay}.${selectedYear}`;
      const row = document.querySelector(`tr[data-date='${fullDate}']`);
      if (row) {
        row.scrollIntoView({ behavior: 'smooth', block: 'start' });
      } else {
        alert(`Datum ${fullDate} nicht gefunden.`);
      }
    }


    function exportTableToCSV() {
      const rows = document.querySelectorAll("table tr");
      const csv = [];
      for (let row of rows) {
        const cols = row.querySelectorAll("td, th");
        const data = [];
        for (let col of cols) {
          if (col.querySelector("input")) {
            data.push(col.querySelector("input").value);
          } else {
            data.push(col.innerText);
          }
        }
        csv.push(data.join(","));
      }
      const csvFile = new Blob([csv.join("\n")], { type: "text/csv" });
      const downloadLink = document.createElement("a");
      downloadLink.download = "Arbeitsvertretung.csv";
      downloadLink.href = window.URL.createObjectURL(csvFile);
      downloadLink.style.display = "none";
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }

    window.addEventListener("beforeunload", saveInputsToLocalStorage);


    generateDates(2025);
    row.querySelectorAll("input").forEach(input => {
  input.addEventListener("input", saveInputsToLocalStorage);
});

    document.querySelectorAll("#Vertretungsplanung input").forEach(input => {
    input.addEventListener("input", saveInputsToLocalStorage);
    });

    loadInputsFromLocalStorage();

  </script>
</body>
</html>
